<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />
    <link rel="stylesheet" href='./style.css'>
</head>

<body>

    <header class="Title">
       <h1>Weather Dashboard</h1>
    </header>

    <main id='container' class="container-class">
        <div class="row">
            <div class="column">
                <div id='search-box'>
                    <h1 class='Search'>Search for a City:</h1>
                    <form id='city-search'>
                        <input name='city' type="text" placeholder="Birmingham" id='city' autofocus='true'
                            class='city-inp' />
                        <button type="submit" id='search-btn' class='button'>Search</button>
                    </form>
                    <hr>
                    </hr>
                    <div id="history"></div>
                </div>
            </div>
            <div class="column-2">
                <div id='five-forecast' class='row space'></div>
            </div>
        </div>
    </main>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src='./script.js'></script>    
    
</body>
</html>
